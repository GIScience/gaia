run_storage:
  module: dagster._core.storage.runs
  class: SqliteRunStorage
  config:
    base_dir: .dagster/run_storage

event_log_storage:
  module: dagster._core.storage.event_log
  class: SqliteEventLogStorage
  config:
    base_dir: .dagster/event_logs


concurrency:
  runs: 
    max_concurrent_runs: 4
  pools:
    #default_limit: 1
    granularity: 'run'